<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <style>
            body {
                background-color: black;
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .calculator {
                width: 240px;
                padding: 20px;
                background-color: #222;
                border-radius: 15px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            }
            .para {
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 36px;
                min-height: 50px;
                text-align: right;
                margin: 10px 0;
                padding: 10px;
                background-color: #333;
                border-radius: 8px;
                overflow: hidden;
            }
            button {
                height: 50px;
                width: 50px;
                border-radius: 50px;
                font-weight: bolder;
                border: none;
                margin: 5px;
                transition: all 0.2s;
                font-size: 18px;
            }
            button:hover {
                background-color: skyblue;
                transform: scale(1.05);
            }
            button:active {
                transform: scale(0.95);
            }
            .grey-button {
                color: black;
                background-color: rgb(240,240,240);
            }
            .orange-button {
                color: white;
                background-color: orange;
            }
            .orange-button:hover {
                background-color: darkorange;
            }
            .calculate {
                text-align: center;
                font-weight: bolder;
                color: white;
                font-size: 28px;
                margin-bottom: 15px;
            }
            .buttons-row {
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
            }
        </style>
    </head>
    <body>
        <div class="calculator">
            <p class="calculate">Calculator</p>
            <p class="result para">0</p>

            <div class="buttons-row">
                <button onclick="calc('7')" class="grey-button">7</button>
                <button onclick="calc('8')" class="grey-button">8</button>
                <button onclick="calc('9')" class="grey-button">9</button>
                <button onclick="calc('/')" class="orange-button">/</button>
            </div>
            <div class="buttons-row">
                <button onclick="calc('4')" class="grey-button">4</button>
                <button onclick="calc('5')" class="grey-button">5</button>
                <button onclick="calc('6')" class="grey-button">6</button>
                <button onclick="calc('*')" class="orange-button">×</button>
            </div>
            <div class="buttons-row">
                <button onclick="calc('1')" class="grey-button">1</button>
                <button onclick="calc('2')" class="grey-button">2</button>
                <button onclick="calc('3')" class="grey-button">3</button>
                <button onclick="calc('-')" class="orange-button">-</button>
            </div>
            <div class="buttons-row">
                <button onclick="calc('0')" class="grey-button">0</button>
                <button onclick="resetCalc()" class="grey-button">C</button>
                <button onclick="calculate()" class="orange-button">=</button>
                <button onclick="calc('+')" class="orange-button">+</button>
            </div>
        </div>

        <script>
            let calculation = '';
            const resultDisplay = document.querySelector('.result');
            resultDisplay.innerHTML = '0';

            function calc(num) {
                if (resultDisplay.innerHTML === '0' && num !== '0') {
                    calculation = num;
                } else {
                    calculation += num;
                }
                resultDisplay.innerHTML = calculation;
            }
            
            function calculate() {
                if (calculation) {
                    const evalString = calculation.replace(/×/g, '*');
                    resultDisplay.innerHTML = eval(evalString);
                    calculation = resultDisplay.innerHTML;
                }
            }
            
            function resetCalc() {
                calculation = '';
                resultDisplay.innerHTML = '0';
            }
        </script>
    </body>
</html>
