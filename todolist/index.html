<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title">Task Manager</h2>
        <div class="inner-container">
            
            <form id="taskForm">
                    <label for="task" style="font-weight: bolder; font-size: 20px;">Task: </label>
                    <input type="text" placeholder="Enter task" class="inputs">
                <select class="selector">
                    <option>Important</option>
                    <option>Urgent</option>
                </select>
                <button class="buttons">Add</button>
            </form>

            <br><br>

            <div class="important">
                <button class="imp-buttons">All</button>
                <button class="imp-buttons">Important</button>
                <button class="imp-buttons">Urgent</button>
            </div>
        </div>
        <h2 class="title1">My Tasks</h2>
            <div id="taskContainer" class="taskcc" style="margin-top: 20px;"></div>
            <div id="taskTemplate" class="tasktt" style="display: none;"></div>
    </div>
    

    <script src="code.js"></script>
</body>
</html>
