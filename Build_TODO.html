<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .app-container {
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border: 1px solid #333;
        }
        
        .app-title {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
        }
        
        .task-input {
            flex: 1;
            padding: 14px;
            background-color: #252525;
            border: 2px solid #444;
            border-radius: 6px 0 0 6px;
            font-size: 16px;
            outline: none;
            color: white;
            transition: all 0.3s;
        }
        
        .task-input:focus {
            border-color: #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }
        
        .add-btn {
            background-color: #00aa00;
            color: white;
            border: none;
            border-radius: 0 6px 6px 0;
            padding: 0 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .add-btn:hover {
            background-color: #00cc00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }
        
        .tasks-container {
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        
        .task-item {
            background-color: #222;
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease-out;
            transition: all 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }
        
        .task-text {
            flex: 1;
            word-break: break-word;
            padding-right: 20px;
            color: white;
        }
        
        .delete-btn {
            background-color: #aa0000;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }
        
        .delete-btn:hover {
            background-color: #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            padding: 40px 0;
            font-style: italic;
            font-size: 18px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 0, 0.8); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 0, 0.5); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">TASK MANAGER</h1>
        
        <div class="input-group">
            <input type="text" 
                   class="task-input" 
                   placeholder="Enter your glowing task..." 
                   id="taskInput"
                   onkeypress="handleKeyPress(event)">
            <button class="add-btn" onclick="addTask()">+ ADD</button>
        </div>
        
        <div class="tasks-container" id="tasksContainer">
            <div class="empty-state">Your tasks will glow here...</div>
        </div>
    </div>

    <script>
        let tasks = [];
        const taskInput = document.getElementById('taskInput');
        const tasksContainer = document.getElementById('tasksContainer');
        
        function renderTasks() {
            if (tasks.length === 0) {
                tasksContainer.innerHTML = '<div class="empty-state">Your tasks will glow here...</div>';
                return;
            }
            
            let html = '';
            tasks.forEach((task, index) => {
                html += `
                    <div class="task-item">
                        <div class="task-text">${task}</div>
                        <button class="delete-btn" onclick="deleteTask(${index})">âœ• DELETE</button>
                    </div>
                `;
            });
            tasksContainer.innerHTML = html;
        }
        
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                tasks.push(taskText);
                taskInput.value = '';
                renderTasks();
                
                const addBtn = document.querySelector('.add-btn');
                addBtn.style.animation = 'pulse 0.5s';
                setTimeout(() => {
                    addBtn.style.animation = '';
                }, 500);
                
                taskInput.focus();
            }
        }
        
        function deleteTask(index) {
            const taskItems = document.querySelectorAll('.task-item');
            if (taskItems[index]) {
                taskItems[index].style.animation = 'fadeIn 0.3s reverse';
                setTimeout(() => {
                    tasks.splice(index, 1);
                    renderTasks();
                }, 300);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        }
        
        renderTasks();
    </script>
</body>
</html>
